<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <title>Flat UI - Free Bootstrap Framework and Theme</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="flat-ui/css/flat-ui.css" rel="stylesheet">


    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- end: Favicon -->

    <script src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">




        function confirm(){

            var flag = $("#register-flag").val();
            if (flag === "false" ){
                return true;
            }else{
                return false;
            }

        }


    </script>

</head>

<body>

<div class="login">
    <div class="login-screen">
        <!--<div class="login-icon">-->
        <!--<img src="img/login/icon.png" alt="Welcome to Mail App" />-->
        <!--<h4>Welcome to <small>Mail App</small></h4>-->
        <!--</div>-->


        <form action="register.action" method="post" onsubmit="return confirm();">
            <div class="login-form">
                <div class="form-group">
                    <input name="username" type="text" class="form-control login-field" value="" placeholder="Enter your name" id="register-username" />
                    <label class="login-field-icon fui-user" for="register-username"></label>
                </div>

                <div class="form-group"
                >
                    <input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="register-password" />
                    <label class="login-field-icon fui-lock" for="register-password"></label>
                </div>
                <input type="submit" value="Create Account" class="btn btn-primary btn-lg btn-block">

                <a class="login-link" href="login.html">Log In</a>
                <input type="hidden" value="false" id="register-flag"/>
            </div>
        </form>
    </div>
</div>
<!-- start: JavaScript-->




<!-- end: JavaScript-->
<script type="text/javascript">
    $(document).ready(function(){


        var flag = $("#register-flag");
        $('#register-username').focus(function(){

            $("#register-username").removeAttr("style");
        });


        $("#register-username").blur(function(){

            var username = $("#register-username").val();
            var password = $("#register-password").val();
            $.ajax({

                type:"POST",
                url:"ajax/checkUserIsExist.action",
                data:{
                    "username":username,
                    "password":password
                },
                success:function(data){

                    if (data == true) {
                        flag.val("true");
                        $("#register-username").css("border-color","red");
                    } else flag.val("false");
                }

            });

        });

    });


</script>

</body>
</html>
